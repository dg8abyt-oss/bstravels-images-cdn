<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baldeep Singh Travels Image Content Delivery Network and Gallery/title>
    <style>
        .gallery { display: flex; flex-wrap: wrap; gap: 15px; padding: 20px; }
        .gallery img { max-width: 250px; height: auto; border: 1px solid #ddd; border-radius: 4px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <h1>BSTravels Image Content Delivery Network and Gallery</h1>
    <div id="image-container" class="gallery">
        <p>Loading images...</p>
    </div>

    <script>
        // Use relative paths. The browser will automatically prepend the Vercel domain.
        const API_URL = '/API/list-images'; 
        const IMAGE_BASE_PATH = '/images/'; // Images are now served statically from /public/images

        const container = document.getElementById('image-container');

        fetch(API_URL) 
            .then(response => {
                if (!response.ok) {
                    // Check for HTTP errors
                    throw new Error(`HTTP error! Status: ${response.status}.`);
                }
                return response.json();
            })
            .then(imageNames => {
                container.innerHTML = ''; 
                if (imageNames && imageNames.length > 0) {
                    imageNames.forEach(name => {
                        const img = document.createElement('img');
                        // Vercel serves /public/images/file.jpg directly via /images/file.jpg
                        img.src = IMAGE_BASE_PATH + name; 
                        img.alt = 'Gallery Image: ' + name;
                        img.loading = 'lazy'; 

                        container.appendChild(img);
                    });
                } else {
                    container.innerHTML = '<p>No images found in the directory.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching image list:', error);
                container.innerHTML = `<p style="color: red;">Error loading gallery: ${error.message}. Verify the Vercel Serverless Function deployment.</p>`;
            });
    </script>

</body>
</html>
